<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main" id="main">
        <div class="tab" style="--pos: -3; background-color: #f59060ff">
            <div style="width: 100%; height: 100%; position: relative">
                <div></div>
            </div>
        </div>
        <div class="tab" style="--pos: -2; background-color: #90d0ffff">
            <div style="width: 100%; height: 100%; position: relative">
                <div></div>
            </div>
        </div>
        <div class="tab" style="--pos: -1; background-color: #76eae0ff">
            <div style="width: 100%; height: 100%; position: relative">
                <div></div>
            </div>
        </div>
        <div class="tab" style="--pos: 0; background-color: #a0ff80ff;">
            <div style="width: 100%; height: 100%; position: relative">
                <div></div>
            </div>
        </div>
        <div class="tab" style="--pos: 1; background-color: #e0b0ffff;">
            <div style="width: 100%; height: 100%; position: relative">
                <div></div>
            </div>
        </div>
        <div class="tab" style="--pos: 2; background-color: #ff6060ff;">
            <div style="width: 100%; height: 100%; position: relative">
                <div></div>
            </div>
        </div>
        <div class="tab" style="--pos: 3; background-color: #ffc060ff;">
            <div style="width: 100%; height: 100%; position: relative">
                <div></div>
            </div>
        </div>
    </div>
    <script>
        const main = document.getElementById("main");
        var pointer = {};
        var tab = 0;
        var diff = 0;

        main.ontouchstart = (e) => {
            main.style.transition = "none";
            const touch = e.touches[0];
            if (touch) pointer = {
                x: touch.screenX,
                y: touch.screenY,
                pressed: true
            }
        }
        main.ontouchmove = (e) => {
            const touch = e.touches[0];
            if (touch) {
                const x = touch.screenX;
                if (pointer.pressed) {
                    diff = (pointer.x - x)/window.innerWidth;
                    main.style.setProperty("--tab", tab + diff);
                }
            }
        }
        main.ontouchend = (e) => {
            main.style.transition = "--tab 0.5s";
            main.style.setProperty("--tab", tab = tab + Math.round(diff));
            pointer.pressed = false;
        }
    </script>
</body>
</html>
